<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/userbase::layout('dashboard',~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>

        <div class="text-center mt-3">
            <img th:src="@{'/img/uploaded-images/'+${contact.image}}" style="height: 200px; width: 200px;" alt=""
                class="profile-pic">
        </div>

        <div class="text-center mt-4">
            <h2><span th:text="${contact.name}"></span></h2>
        </div>

        <div class="d-flex  justify-content-center">
            <div class="card ms-5 me-5 mt-4 pb-3 w-75">
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Phone</th>
                                <td th:text="${contact.phone}">Mark</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td th:text="${contact.email}">Jacob</td>
                            </tr>
                            <tr>
                                <th scope="row">Work</th>
                                <td th:text="${contact.work}">Larry the Bird</td>
                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <th:block th:text="${contact.description}"></th:block>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
