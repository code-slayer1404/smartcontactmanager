<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/style.css }" />
    <link rel="stylesheet" th:href="@{/css/user-style.css }" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--navbar-dark bg-dark or navbar-light bg-light (should be matching matching)  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">

            <!-- We can use it to name our webapp -->
            <a class="navbar-brand" href="#">Contact Manager</a>

            <!-- visible only when window is shrunk -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                Click to dropdown
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- me -> margin end, ms->margin start, mb-> margin bottom =0.5rem, mb-lg-0-> removes margin on large screens-->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#" th:text="${user.name}"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <i class="fa-solid fa-x" id="crossbtn" onclick="toggle()"></i>
        <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
        <a th:href="@{/user/view-contacts/0}" class="item"><i class="fa-solid fa-eye"></i> View contacts</a>
        <a th:href="@{/user/open-add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add contact</a>
        <a th:href="@{/logout}" class="item"><i class="fa-solid fa-sign-out"></i>Sign out</a>
        <!-- <a href="" class="item"><i class="fa-solid fa-gear"></i> Settings</a> -->
    </div> 
    <div class="content" id="content">
        <i class="fa-solid fa-bars" id="openbar" onclick="toggle()"></i>
        <section th:replace="${content}"></section>
    </div>

    <script th:src="@{/js/script1.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
